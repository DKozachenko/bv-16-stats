<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Беременна в 16</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src='https://unpkg.com/maplibre-gl@5.3.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@5.3.0/dist/maplibre-gl.css' rel='stylesheet' />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Беременна в 16</h1>
      <div id="map"></div>
      <div class="stats-container">
        <h2 class="section-title">Статистика по городам</h2>
        <table id="stats" class="stats-table">
          <thead>
            <tr class="stats-header-row">
              <th>Город</th>
              <th>Количество участниц</th>
            </tr>
          </thead>
          <tbody class="stats-body"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
